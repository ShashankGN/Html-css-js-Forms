<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container mt-3 mb-3" >
        <div>
            <h2>Sign Up</h2>
        </div>

        <form action="" id="registerform">
            <div class="row">
                <div class="col">
                    <label for="firstname" class="form-label" >First Name</label>
                    <input type="text" id="firstname" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col">
                    <label for="lasttname" class="form-label" >Last Name</label>
                    <input type="text" class="form-control" id="lasttname" placeholder="Last name" aria-label="Last name">
                </div>
            </div>
    
            <div class="row">
                <div class="col-6"> 
                    <label for="Gender" class="form-label" >Gender</label>
                    <select class="form-select" aria-label="Default select example" id="Gender">
                        <option selected>Select the gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="col-6">
                    <label for="DOB" class="form-label" >DOB</label>
                    <input type="date" class="form-control" id="DOB" placeholder="dd/mm/yyyy" aria-label="DOB">
                </div>
            </div>
           
            <div class="mb-3">
                <label for="formFile" class="form-label" >Upload photo</label>
                <input class="form-control" type="file" id="formFile">
            </div>
    
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div>
                <label for="inputPassword" class="form-label">Password</label>
                <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpBlock">
                <div id="passwordHelpBlock" class="form-text">
                    Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
                </div>
            </div>
            <div>
                <label for="confPassword" class="form-label">Confirm Password</label>
                <input type="password" id="confPassword" class="form-control" aria-describedby="passwordHelpBlock">
            </div>
            <div class="form-check mt-1 mb-1">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Remember me
                </label>
            </div>
            <div>
                <button  type="submit" class="btn btn-primary mt-2 mb-1" id="register">Register</button>
            </div>
        </form>
        
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
